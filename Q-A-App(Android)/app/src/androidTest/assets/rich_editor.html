<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #editor {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="editor"></div>
<script>
    var quill = new Quill('#editor', {
        theme: 'snow'
    });
    function getEditorContent() {
        return quill.root.innerHTML;
    }
</script>
</body>
</html>
